<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReficulLive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://i.chzbgr.com/full/8444642048/hC256E4F3/funny-walking-dead-full-cast-dramatic-walk-gif');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.301); /* Světlejší pozadí pro header */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Silnější stín pro hloubku */
            margin: 20px; /* Okraje pro header */
            animation: slide-in 1.5s ease-out; /* Přidání animace pro header */
        }

        h1, h2, h3 {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        h3 {
            font-size: 1.5em;
            animation: fade-in 1s; /* Přidání animace */
        }

        p {
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff; /* Bílá barva pro odkazy */
            transition: color 0.3s, transform 0.3s; /* Přidání přechodu pro hover efekt */
        }

        a:hover {
            color: #ffcc0092; /* Změna barvy na žlutou při hoveru */
            transform: scale(1.05); /* Zvětšení odkazu při hoveru */
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .newep {
            display: block;
            margin: 10px;
            font-size: 1.5em;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            padding: 15px 20px; /* Přidání paddingu pro lepší klikatelnost */
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(198, 62, 62, 0.715)); /* Gradient pro odkazy */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Stín pro odkazy */
            font-weight: bold; /* Tučný text pro odkazy */
        }

        .newep:hover {
            background: linear-gradient(135deg, rgb(198, 62, 62), rgba(255, 255, 255, 0.148)); /* Změna gradientu při hoveru */
            transform: scale(1.05); /* Zvětšení odkazu při hoveru */
        }

      

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slide-in {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: rgba(211, 46, 46, 0.9);
            padding: 20px;
            text-align: center;
            clear: both;
            border-radius: 15px;
            margin: 25px; /* Okraje pro footer */
            animation: fade-in 2s; /* Přidání animace pro footer */
        }

        /* Responsive styles */
        @media (max-width: 800px) {
            h1 {
                font-size: 2em; /* Zvětšení nadpisu na menších obrazovkách */
            }

            .newep {
                font-size: 1.3em; /* Zmenšení velikosti odkazů na menších obrazovkách */
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.8em; /* Další zmenšení nadpisu */
            }

            .newep {
                font-size: 1em; /* Další zmenšení velikosti odkazů */
            }
        }



 /* Vylepšená animace pro nadpis "The Walking Dead" */
 .animated-title {
            text-align: center;
            animation: pulse 2.5s infinite, glow 2.5s infinite alternate;
            font-size: 2em; /* Velikost písma */
            color: #ff0000; /* Barva textu */
            text-shadow: 0 0 10px rgb(255, 0, 0), 0 0 20px rgba(255, 0, 0, 0.6); /* Stín textu */
            padding: 10px; /* Okraje kolem textu */
            border-radius: 10px; /* Zaoblení rohů */
        }


    </style>
</head>
